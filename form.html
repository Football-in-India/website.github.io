<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profile | Football in India</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $('#header').load('header.html')
        })
        $(function() {
            $('#footer').load('footer.html')
        })
        $(function() {
            $('#section').load('section.html')
        })
    </script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <main>
    <div id="form">
        <div class="login center">
            <h1>Login</h1>
            <form method="post" id="loginForm">
                <div class="txt_field">
                    <input type="email" required id="email">
                    <label>e-mail</label>
                </div>
                <div class="txt_field">
                    <input type="password" required id="password">
                    <label>Password</label>
                </div>
                
                <button type="button" class="pass" onclick="resetPass()">Forget Password?</button>
                <input type="submit" class="log_btn" value="Login">
                <div class="log_error"></div>
                <div class="signup_link">
                    <!-- Don't have an account? <a href="#">Signup</a> -->
                    Don't have an account? <button type="button" class="form_btn" onclick="signUp()">Sign Up</button>
                </div>
            </form>
        </div>
    
            <div class="signup center hide">
                <h1>Sign Up</h1>
                <form method="post" id="registerForm">
                    <div class="txt_field">
                        <input type="text" required id="displayName">
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="txt_field">
                        <input type="email" required id="email">
                        <label>e-mail</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required id="password">
                        <label>Password</label>
                    </div>
                    <input type="submit" value="Sign Up" class="signButton">
                    <div class="sign_error"></div>
                    <div class="signup_link">
                        <!-- Already have an account? <a href="#">Login</a> -->
                        Already have an account? <button type="button" class="form_btn" onclick="logIn()">Log In</button>
                    </div>
                </form>
            </div>

            <div class="profile center hide">
                <h1>Profile <i class="far fa-edit" onclick="editName()"></i></h1>
                <div class="message"><b>User Name:</b> <br><b>E-mail:</b> </div>
                <form method="post" id="profileForm">
                    <input type="submit" class="profile_btn" value="Sign Out">
                </form>
            </div>

            <div class="profileEdit center hide">
                <i class="fas fa-window-close" onclick="cancelChange()"></i>
                <h1>Edit username</h1>
                <form method="post" id="profileEditForm">
                    <div class="txt_field">
                        <input type="text" required id="newName">
                        <label>New username</label>
                    </div>
                    <div class="new_name">
                        <input type="submit" class="new_name_btn" value="Save Changes">
                    </div>
                </form>
            </div>

            <div class="passReset center hide">
                <h1>Reset Password</h1>
                <form method="post" id="passForm">
                    <div class="txt_field">
                        <input type="email" required id="email">
                        <label>e-mail</label>
                    </div>
                    <div class="passMsg"></div>
                    <button type="button" class="form_btn" onclick="passLogin()">Back to login</button>
                    <input type="submit" value="Send password reset link" class="form_btn pass_btn">
                    
                </form>
            </div>
            
        </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
        
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
    <script src="js/form.js"></script>

    <!-- <script type='text/javascript' src='//pl16377250.effectiveperformancenetwork.com/f8/aa/37/f8aa375d9cf684c81098bfefa53f02d6.js'></script> -->
</body>
</html>

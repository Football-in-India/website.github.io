<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="icon" href="img/logo2.png">
    <link rel="stylesheet" href="css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $('#header').load('header.html')
        })
        $(function() {
            $('#footer').load('footer.html')
        })
    </script>
    <script data-ad-client="ca-pub-6920093268974752" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <main>

        

        <div class="home-box custom-box">
            <h5>WHO AM I?</h5>
            <h3>WELCOME</h3>
            <button type="button" class="btn start_btn" onclick="startGame()">Start Game</button>
            <div class="log_in hide">
                <!-- Please <button type="button" class="gameLog_btn" onclick="logIn()">Log In</button> to Play the Game -->
                Please <a href="form.html">Login</a> to play the game
            </div>
        </div>

        <div class="quiz-box custom-box hide">
            <div class="question-number">
                
            </div>
            <div class="card">
                <div class="question-img">
                    <img src="" id="mainImage">
                </div>
            </div>
            <div class="option-container">
                
            </div>
            <div class="next-question-button">
                <button type="button" id="btn" class="btn" onclick="next()">Next</button>
            </div>
        </div>

        <div class="result-box custom-box hide">
            <h1>Result</h1>
            <table>
                <tr>
                    <td>Name</td>
                    <td><span class="user-name"></span></td>
                </tr>
                <tr>
                    <td>Total Questions</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="tryAgain()">Try Again</button>
        </div>
        
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>

            $('#header').load('header.html')

            $('#footer').load('footer.html')
        })

</head>
<body>
    <header>
        <div id="header"></div>
    </header>

    <main>
        <script type="text/javascript">
            atOptions = {
                'key' : '109426f515abbfae6c2cbd9da169385e',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
            document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.variouscreativeformats.com/109426f515abbfae6c2cbd9da169385e/invoke.js"></scr' + 'ipt>');
        </script>
        <div class="home-box custom-box">
            <h5>WHO AM I?</h5>
            <h3>WELCOME</h3>
            <button type="button" class="btn start_btn" onclick="startGame()">Start Game</button>
            <div class="log_in hide">
                <!-- Please <button type="button" class="gameLog_btn" onclick="logIn()">Log In</button> to Play the Game -->
                Please <a href="form.html">Login</a> to play the game
            </div>
        </div>

        <div class="quiz-box custom-box hide">
            <div class="question-number">
                
            </div>
            <div class="card">
                <div class="question-img">
                    <img src="" id="mainImage">
                </div>
            </div>
            <div class="option-container">
                
            </div>
            <div class="next-question-button">
                <button type="button" id="btn" class="btn" onclick="next()">Next</button>
            </div>
        </div>

        <div class="result-box custom-box hide">
            <h1>Result</h1>
            <table>
                <tr>
                    <td>Name</td>
                    <td><span class="user-name"></span></td>
                </tr>
                <tr>
                    <td>Total Questions</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="tryAgain()">Try Again</button>
        </div>
        <script type="text/javascript">
            atOptions = {

    </main>
